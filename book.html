<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyTours</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/book.css">
</head>

<body>
    <header id="header">
        <div class="hero">
            <div class="navbar">
                <nav>
                    <ul>
                        <li><a href="index.html" class="nav-links">Home</a></li>
                        <li><a href="about.html" class="nav-links">About</a></li>
                        <li class="active"><a href="book.html" class="nav-links">Book Tour</a></li>
                        <li><a href="contact.html" class="nav-links">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="hero-pic">
                <img src="images/hero.jpg" class="bg" alt="">
                <img src="images/logo.png" class="logo" alt="">
                <div class="hero-txt">
                    <h1>Book your Dream <span>Tour</span></h1>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="tour-forms">
            <div id="private" class="forms">
                <form action="">
                    <label for="fname">First Name</label><br>
                    <input type="text" autocomplete="off" name="fname"><br>
                    <label for="lname">Last Name</label><br>
                    <input type="text" autocomplete="off" name="lname"><br>
                    
                    <select name="Destination" id="s1">
                        <option disabled selected>Pick a Destination</option>
                        <option value="">Buckingham Palace <span>from &pound;1500</span></option>
                        <option value="">Dublin Square <span>from &pound;800</span></option>
                        <option value="">Old Trafford <span>from &pound;650</span></option>
                        <option value="">Eye of London <span>from &pound;700</span></option>
                    </select>
                    
                    <select name="number" id="s2">
                        <option disabled selected>Choose Package</option>
                        <option value="">Private</option>
                        <option value="">Public</option>
                    </select><br>
                    
                    <select name="duration" id="s3">
                        <option disabled selected>Duration</option>
                        <option value="">Less than a week</option>
                        <option value="">Between 1-3 weeks</option>
                        <option value="">A month</option>
                        <option value="">More than a month</option>
                    </select><br>
                    <button type="submit">Book your Tour</button>
                    
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-img-box">
            <img src="images/footer-logo.png" alt="">
        </div>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="book.html">Book a Tour</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="copyright">Copyright &copy; SkyTours</div>
    </footer>
    <div class="mobile-nav">
        <div class="links Home">
            <a href="index.html">
                <span class="icon icon1">&spades;</span>
                <span class="span-text">Home</span>
            </a>
        </div>
        <div class="links About">
            <a href="about.html">
                <span class="icon">&clubs;</span>
                <span class="span-text">About</span>
            </a>
        </div>
        <div class="links Book">
            <a href="book.html">
                <span class="icon">&hearts;</span>
                <span class="span-text">Tour</span>
            </a>
        </div>
        <div class="links Contact">
            <a href="contact.html">
                <span class="icon">&diams;</span>
                <span class="span-text">Contact</span>
            </a>
        </div>
    </div>
